  <body>
    <header>
      <nav>
        <div class="tittle">
          <div class="logo">
            <img src="../icon/Logo.svg" alt="" />
          </div>
          |
          <div class="tittle-text">
            <p>O melhor para vocÃª ouvir, sempre</p>

    <main>
      <section class="formMudarSenha">
        <div class="btnVoltar">
          <a href="../index.html"><img src="../icon/Voltar.svg" alt="" /></a>
        </div>
        <div>
          <form action="" id="formMudarSenha">
            <h2>Mudar Senha</h2>
            <hr>
            <div class="group-input">
              <label for="email">Email</label>
              <br />
              <input
                class="input"
                type="text"
                id="email"
                placeholder="Digite seu email aqui."
                autocomplete="email"
              />
              <a>Mensagem de erro.</a>
            </div>
            <div class="group-input">
              <label for="emailC">Confirmar email</label>
              <br />
              <input
                class="input"
                type="email"
                id="emailC"
                placeholder="Digite seu email aqui."
                autocomplete="email"
              />
              <a>Mensagem de erro</a>
            </div>
            <div class="button">
              <button id="enviar" type="submit">Confirmar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
