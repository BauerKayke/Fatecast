<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/loginCadastro.css" />
  <link rel="shortcut icon" href="../icon/music 1.svg" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Inter:wght@400;500&family=Lexend:wght@500;600&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet" />

  <title>Fatecast</title>
</head>

<body>
  <main>
    <section class="formCadastro">
      <div class="btnVoltar">
        <a href="../index.html"><img src="../icon/Voltar.svg" alt="" /></a>
      </div>
      <div class="logoCadastro">
        <img src="../icon/Logo.svg" alt="" />
      </div>
      <div>
        <form action="/" id="formCadastro">
          <div class="group-input">
            <label for="nome">Nome</label>
            <br />
            <input class="input validar nome" type="text" name="nome" id="nome" placeholder="Digite seu nome aqui."
              autocomplete="cc-name" />
          </div>
          <div class="group-input">
            <label for="email">E-mail</label>
            <br />
            <input class="input  validar email" type="email" name="email" id="email"
              placeholder="Digite seu email aqui." autocomplete="email" />
          </div>
          <div class="group-input">
            <label for="ra">RA</label>
            <br />
            <input class="input  validar ra" type="text" name="RA" id="ra" placeholder="Digite seu ra aqui." />
          </div>
          <div class="group-input">
            <label for="senha">Senha</label>
            <br />
            <input class="input  validar senha" type="password" name="senha" id="senha"
              placeholder="Crie uma senha com no mínimo 3 digítos." />
          </div>
          <div class="group-input down">
            <label for="senhaConf">Confirmar senha</label>
            <br />
            <input name="" class="validar input senhaRep" name="Confirmar senha" type="password" id="senhaConf"
              placeholder="Confirme sua senha." />
          </div>
          <div class="button">
            <button id="cadastrar" type="submit">Confirmar</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-storage-compat.js"></script>
<script src="../firebase-init.js"></script>
<script src="../index.js"></script>
<script src="../script/validarCadastro.js"></script>

</html>
