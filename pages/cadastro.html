<html lang="pt-br">

    <meta charset="UTF-8" />

    />

    <title>Fatecast</title>
  </head>
  <body>
    <main>
      <section class="formCadastro">
        <div class="btnVoltar">
          <a href="../pages/index.html"
            ><img src="../icon/Voltar.svg" alt=""
          /></a>
        </div>
        <div class="logoCadastro">
          <img src="../icon/Logo.svg" alt="" />
        </div>
        <div>
          <form action="./index.html">
            <div class="group-input">
              <label for="nome">Nome</label>
              <br />
              <input class="input" name="nome" type="text" id="nome" placeholder="Digite seu nome aqui" required />
              <div class="erro" id="nomeErro">Preencha o campo obrigatório.</div>
            </div>
            <div class="group-input">
              <label for="email">E-mail</label>
              <br />
              <input class="input" name="email" type="text" id="email" placeholder="Digite seu email aqui" required />
              <div class="erro" id="emailErro">Preencha o campo obrigatório.</div>
            </div>
            <div class="group-input">
              <label for="ra">RA</label>
              <br />
              <input class="input" name="ra" type="text" id="ra" placeholder="Digite seu email aqui" required />
              <div class="erro" id="raErro">Preencha o campo obrigatório.</div>
            </div>
            <div class="group-input">
              <label for="senha">Senha</label>
              <br />
              <input class="input" name="senha" type="password" id="senha" placeholder="Crie uma senha válida" required />
              <div class="erro" id="senhaErro">Senha inválida.</div>
            </div>
            <div class="group-input down">
              <label for="senhaC">Confirmar senha</label>
              <br />
              <input class="input" name="senhaConf" type="password" id="senhaConf" placeholder="Confirme sua senha" required />
              <div class="erro" id="senhaConfErro">Senha inválida.</div>
            </div>
            <div class="button btnCad">
              <input type="submit" value="Confirmar" class="bnt btn-primary" onclick="Cadastrar()">
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
