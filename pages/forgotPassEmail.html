<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/forgotPass.css">
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="shortcut icon" href="../icon/music 1.svg" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Inter:wght@400;500&family=Lexend:wght@500;600&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet" />

  <title>Fatecast</title>
</head>

<body>
  <header>
    <nav>
      <div class="tittle">
        <div class="logo">
          <img src="../icon/Logo.svg" alt="" />
        </div>
        |
        <div class="tittle-text">
          <p>O melhor para você ouvir, sempre</p>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="formMudarSenha">
      <div class="btnVoltar">
        <a href="../index.html"><img src="../icon/Voltar.svg" alt="" /></a>
      </div>
      <div class="content">
        <div id="formMudarSenha">
          <h2>Mudar Senha</h2>
          <hr>
          <div class="group-input">
            <label for="email">Email</label>
            <br />
            <input class="input" type="text" id="email" placeholder="Digite seu email aqui." autocomplete="email" />
            <a>Mensagem de erro.</a>
          </div>
          <div class="group-input">
            <label for="emailC">Confirmar email</label>
            <br />
            <input class="input" type="email" id="emailC" placeholder="Digite seu email aqui." autocomplete="email" />
            <a>Mensagem de erro</a>
          </div>


        </div>
        <div class="footer">
          <div class="footer-text">
            <img src="../icon/Atenção.svg" alt="">
            <p>Importante!Preencha todos os dados</p>
          </div>
          <div class="button">
            <button id="enviar">Enviar</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-storage-compat.js"></script>
<script src="../script/login.js"></script>
<script src="../script/forgotPass.js"></script>

</html>
